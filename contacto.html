<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uai Pois</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="imagens/favicon/mg-favicon.png" sizes="any">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

      <!-- CABEÇALHO -->
      <header class="text-center p-3 sticky-top bg-light">
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            
            <!-- LOGO -->
              <a class="navbar-brand" href="index.html">
                    <img src="imagens/minas-logo.png" alt="Logotipo Minas">
              </a>
              <!-- FIM LOGO -->

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!--DIV LINKS + PESQUISA -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <!--LINKS-->
                    <!-- EDITAR ACTIVE LINK -->
                    <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Culinária</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Turismo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Festas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Contacto</a>
                  </li>
                </ul>
                 <!--FIM LINKS-->

                <!-- BARRA DE PESQUISA-->
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="O que estás a procura?" aria-label="Search">
                  <button  class="btn btn-danger" type="submit">Pesquisar</button>
                </form>
                <!-- FIM BARRA DE PESQUISA-->
              </div>
              <!--FIM DIV LINKS + PESQUISA -->
            </div>

          </nav>
          <!-- FIM NAVBAR -->


    </header>
    <!-- FIM CABEÇALHO -->


    <!-- CONTEÚDO -->
    <main>
        <div class="container-fluid">
            <div class="row">

                <!-- FORMULARIO PARA CONTACTO -->
                <div class="div_contact_form col-12 col-md-6">
                    
                    <form class="contact-form">
                        <h2>
                            Vamos Prosear!
                            <sup style="font-size: large;">
                                <i class="bi bi-chat-square-text"></i>
                            </sup>
                        </h2>  
                        <input type="text" placeholder="Digite o seu nome"/>
                        <input type="text" formControlName="assunto" placeholder="Digite o assunto"/>
                        <input type="tel" placeholder="(00) 0 0000-0000"/>
                        <input type="email" placeholder="Digite o seu e-mail"/>
                        <textarea maxlength="300" placeholder="Digite sua mensagem..." rows="8"></textarea>
                        <button  class="btn btn-danger" (click)="enviarMensagem()">Enviar</button>
                    </form>
                </div>
                <!-- FIM FORMULARIO PARA CONTACTO -->

                <!-- IMAGEM -->
                <div class="form col-12 col-md-6">
                        <img class="img-form" src="imagens/prosa_cafe_paodequeijo.avif" alt="">
                </div>
                <!-- FIM IMAGEM -->
           </div>
        </div>
    </main>
    <!-- FIM CONTEÚDO -->




    
    
</body>
</html>
