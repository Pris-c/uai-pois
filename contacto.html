<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uai Pois</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="imagens/favicon/mg-favicon.png" sizes="any">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Voltaire&display=swap" rel="stylesheet">
    
</head>
<body>

      <!-- CABEÇALHO -->
      <header class="text-center p-3 sticky-top bg-light">
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            
            <!-- LOGO -->
              <a class="navbar-brand" href="index.html">
                    <img src="imagens/minas-logo.png" alt="Logotipo Minas">
              </a>
              <!-- FIM LOGO -->

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!--DIV LINKS + PESQUISA -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <!--LINKS-->
                    <!-- EDITAR ACTIVE LINK -->
                    <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Culinária</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Turismo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Festas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="...">Contacto</a>
                  </li>
                </ul>
                 <!--FIM LINKS-->

                <!-- BARRA DE PESQUISA-->
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="O que estás a procura?" aria-label="Search">
                  <button  class="btn btn-danger" type="submit">Pesquisar</button>
                </form>
                <!-- FIM BARRA DE PESQUISA-->
              </div>
              <!--FIM DIV LINKS + PESQUISA -->
            </div>

          </nav>
          <!-- FIM NAVBAR -->


    </header>
    <!-- FIM CABEÇALHO -->


    <!-- CONTEÚDO -->
    <main>
        <div class="container-fluid">     
          <div class="contact__container row">

              <!-- IMAGEM-->
              <div class="col-12 col-md-6">
                  <img class="card-img" src="imagens/prosa_cafe_paodequeijo.avif" alt="Foto de um queijo e uma xícara de café">
              </div>
              <!-- FIM IMAGEM -->


              <!-- FORMULARIO PARA CONTACTO -->
              <form class="contact-form my-3 ">
                <h2 class="voltaire-regular">
                    Vamos Prosear! 
                      <sup style="font-size: large;">
                        &nbsp; &nbsp;<i class="bi bi-chat-square-text"></i>
                      </sup>
                </h2>  
                <input type="text" placeholder="Digite o seu nome"/>
                <input type="text" formControlName="assunto" placeholder="Digite o assunto"/>
                <input type="tel" placeholder="(00) 0 0000-0000"/>
                <input type="email" placeholder="Digite o seu e-mail"/>
                <textarea maxlength="300" placeholder="Digite sua mensagem..." rows="8"></textarea>
                <button  class="btn btn-danger mb-5" (click)="enviarMensagem()">Enviar</button>
              </form>
              <!-- FIM FORMULARIO PARA CONTACTO -->

          </div>
        </div>
    </main>
    <!-- FIM CONTEÚDO -->

      <!-- FOOTER -->
      <footer class="container-fluid fixed-bottom bg-light mx-3">
      <div class="row text-center ">
        <div class="col-12 col-md-6 ">
          <span>© 2024 Pris-c</span>
        </div>

        <div class="col-12 col-md-6 text-center align-middle">
            <a class="text-muted mx-2" href="#"><i class="bi bi-linkedin"></i></a>
            <a class="text-muted mx-2" href="#"><i class="bi bi-github"></i></a>
        </div>
      </div>
    </footer>
      <!-- FIM FOOTER -->




    
    
</body>
</html>
