<body class="mw-100">

      <!-- CABEÇALHO -->
      <header class="text-center p-1 sticky-top bg-light">
        
        <!-- NAVBAR -->

            <!-- LOGO -->

              <!-- FIM LOGO -->

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!--DIV LINKS + PESQUISA -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <!--LINKS-->
                    <!-- EDITAR ACTIVE LINK -->
                    <a class="nav-link" aria-current="page" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">

                    <a class="nav-link active" href="contacto.html">Contacto</a>
                  </li>
                </ul>
                 <!--FIM LINKS-->

                <!-- BARRA DE PESQUISA-->
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="O que estás a procura?" aria-label="Search">
                  <button  class="btn btn-danger" type="submit">Pesquisar</button>
                </form>
                <!-- FIM BARRA DE PESQUISA-->
              </div>
              <!--FIM DIV LINKS + PESQUISA -->
            </div>

          </nav>
          <!-- FIM NAVBAR -->


    </header>
    <!-- FIM CABEÇALHO -->


    <!-- CONTEÚDO -->
    <main class="pb-5">
        <div class="container-fluid">
          <div class="contact__container row contato-row">

              <!-- IMAGEM-->
                <div class="col-12 col-md-6">
                    <img class="card-img" src="imagens/prosa_cafe_paodequeijo.avif" alt="Foto de um queijo e uma xícara de café">
                </div>
              <!-- FIM IMAGEM -->


              <!-- FORMULARIO PARA CONTACTO -->
                <form id="formulario-contato" class="contact-form my-3">
                  <h2 class="voltaire-regular">
                      Vamos Prosear! 
                        <sup style="font-size: large;">
                          &nbsp; &nbsp;<i class="bi bi-chat-square-text"></i>
                        </sup>
                  </h2>  
                  <input type="text" required placeholder="Digite o seu nome"/>
                  <input type="text" required formControlName="assunto" placeholder="Digite o assunto"/>
                  <input type="tel" required placeholder="(351) 999 999 999"/>
                  <input type="email" required placeholder="Digite o seu e-mail"/>
                  <textarea minlength="10" maxlength="300" required placeholder="Digite sua mensagem..." rows="8"></textarea>
                  <button disabled type="submit" id="enviarToastBtn" class="btn btn-lg btn-danger mb-5">Enviar</button>
                </form>
              <!-- FIM FORMULARIO PARA CONTACTO -->

              <!-- TOAST DO FORMULÁRIO-->
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="enviarToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <img src="imagens/bandeira-favicon.png" class="rounded me-2" alt="...">
                      <strong class="me-auto">Mensagem enviada!</strong>
                      <button id="enviarToastBtn" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                      Obrigada pelo seu contacto!
                    </div>
                  </div>
                </div>
              <!-- FIM DO TOAST DO FORMULÁRIO-->
          </div>
        </div>
    </main>
    <!-- FIM CONTEÚDO -->
